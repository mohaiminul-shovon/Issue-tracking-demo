<!DOCTYPE html>
<html>
<head>
    <title>Issue Tracking Sheet</title>
</head>
<body>
    <h1>Issue Tracking Sheet</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTI6TG2Fv5UglMRIWmz6im7-XpFvZNGfUsPaiy9Sw3GSlZuCRZ-qhB1KVSfZ66OlmAR9bmnd8PJBjF8/pubhtml?widget=true&amp;headers=false"></iframe>
     <script>
        // Function to adjust iframe height based on content
        function resizeIframe() {
            const iframe = document.getElementById('responsive-iframe');
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        // Resize iframe when the window is resized
        window.addEventListener('resize', resizeIframe);

        // Resize iframe when it loads
        document.getElementById('responsive-iframe').onload = resizeIframe;
    </script>
</body>
</html>
